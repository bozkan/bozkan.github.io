</head>
<body>
    <div class="container">

        <div class="intro">
            <span>Hello, my name is</span>
            <div class="name-photo">
                <div class="name">Bugra Ozkan</div>
                <div class="photo"><img src="public/bozkan.jpg"></div>

        </div>

        <div class="lower-part">
            <div>I am a software engineer and currently entrepreneur in Antler.</div>
            <div>

            </div>
        </div>
        <div id="clear" style="clear:both;"></div>
    </div>
    <div class="divided"></div>
    <div class="divided-max"></div>

    <script>
        (function($) {
            $.fn.clickToggle = function(func1, func2) {
                var funcs = [func1, func2];
                this.data('toggleclicked', 0);
                this.click(function() {
                    var data = $(this).data();
                    var tc = data.toggleclicked;
                    $.proxy(funcs[tc], this)();
                    data.toggleclicked = (tc + 1) % 2;
                });
                return this;
            };
        }(jQuery));

        $('.photo').hide();
        $(".name-photo").hover(function() {
            $('.photo').show();
            $(this).stop().animate({
                height: $(".divided-max").height()
            });
            $('.intro').stop().animate({
                height: $(".divided-max").height()
            });
        }, function() {
            $(this).stop().animate({
                height: $(".divided").height()
            });
            $('.intro').stop().animate({
                height: $(".divided").height()
            });
        });

        $(".name-photo").clickToggle(function() {
            $('.photo').show();
            $(this).stop().animate({
                height: $(".divided-max").height()
            });
            $('.intro').stop().animate({

            });
        }, function() {
            $(this).stop().animate({
                height: $(".divided").height()
            });
            $('.intro').stop().animate({
                height: $(".divided").height()
            });
        });

    </script>
</body>
